{% load static %}<!doctype html>
<html class="no-js" lang="en" ng-app="freeperApp">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook Friendtrackr</title>
    <link rel="stylesheet" href="{% static 'css/app.css' %}?rev=2" />
    <script src="{% static 'bower_components/modernizr/modernizr.js' %}"></script>
  </head>
  <body>
    <facebook appId="{{ appId }}" cookie="true" oauth="true" status="true" xfbml="true"></facebook>
    <div id="fb-root"></div>
    <div class="row">
      <div class="large-12 columns">
          <div id="header" class="large-12 columns">
              <h1>Friendtracker</h1>
              <div class="top-like-button fb-like" data-href="https://www.facebook.com/Friendtrackr" data-layout="button_count" data-action="like" data-show-faces="false" data-share="true"></div>
          </div>
      </div>
    </div>

    <div class="row">
        <div class="large-12 columns">
            <div class="panel">
                <div ng-view></div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="large-12 medium-12 columns footer">
            <p>Click <a target="_blank" href="https://www.facebook.com/Friendtrackr">here</a> for updates and support on this app.</p>
            <p>Created by <a target="_blank" href="http://dave.cx">David Mohl</a>. Source available on <a target="_blank" href="https://github.com/dabido/facebook-friendtracker/">github</a></p>
        </div>
    </div>

    <script src="{% static 'bower_components/jquery/jquery.js' %}"></script>
    <script src="{% static 'bower_components/highcharts/highcharts.js' %}"></script>
    <script src="{% static 'bower_components/foundation/js/foundation.min.js' %}"></script>
    <script src="{% static 'bower_components/angular/angular.min.js' %}"></script>
    <script src="{% static 'bower_components/angular-route/angular-route.min.js' %}"></script>
    <script src="{% static 'bower_components/highcharts-ng/src/directives/highcharts-ng.js' %}"></script>
    <script src="{% static 'bower_components/facebook-ng/dist/facebook-ng.min.js' %}"></script>
    <script src="{% static 'js/app.js' %}"></script>
    <script src="{% static 'js/controllers.js' %}"></script>
  </body>
</html>
